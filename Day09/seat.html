<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>
<body>
  <h1>자리 배치도</h1>
    <script>
      var human = prompt("입장객은 몇 명인가요?");
      var col = prompt("한줄에 몇 명씩 있습니까?");
      var row;
      if (human % col == 0){
        row = parseInt(human/col);
      }
      else {
        row = parseInt(human/col) + 1;
      }
      document.write("모두" + row + "개의 줄이 필요합니다.");
    </script>
</body>
</html>
