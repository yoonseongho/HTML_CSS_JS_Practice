<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        var name = prompt("이름을 입력하세요.");
        document.write("<h1>어서오세요</h1>");
        document.write(name+"님, 환영합니다.")
    </script>
</body>
</html>
