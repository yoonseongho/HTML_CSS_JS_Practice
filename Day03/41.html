<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p {
            width: 600px;
            border: 1px solid #222;
            padding: 10px;
            margin: 10px;
        }
        .center {
            text-align: center;
        }
        .justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <p>껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평)</b>이라 불린다.</p>
    <p class="center">껍질에 붉은 빛이 돌아<b><big>레드향</big>(감평)</b>이라 불린다.</p>
    <p class="justify">껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평)</b>이라 불린다.</p>
</body>
</html>
