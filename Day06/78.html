<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div {
            width: 500px;
            height: 300px;
        }
        .grad {
            background: #06f; /* css3를 지원하지 않는 브라우저용 */
            background: linear-gradient(to bottom, blue, white 30%, blue); /* 위에서부터 30% 위치에 색상 중지점 지정 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
