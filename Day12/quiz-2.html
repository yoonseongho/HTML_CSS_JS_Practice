<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		form {
		  margin-bottom:30px;
		}
		input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
		table {
		  width:300px;      
		}
		table, td {
		  border:1px solid #ccc;
		  border-collapse: collapse;
		}
		td {
		  padding:10px;
		}
	  </style>
</head>

<body>
	<form>
		<input type="text" id="row" value="1"> 행
		<input type="text" id="colum" value="1"> 열
		<button onclick="drawTable(); return false;">작성</button>
	</form>
	<div id="contents"></div>

	<script>
		function drawTable(){

			
			var beforeTable = document.querySelector("table");

			if(beforeTable != null){
				beforeTable.parentNode.removeChild(beforeTable);
			}


			var row = document.querySelector("#row").value; 
			var col = document.querySelector("#colum").value;

			var newTable = document.createElement("table");
			for(let i = 0;i<row;i++){
				var newRow = document.createElement("tr");
				for(let j = 0;j<col;j++){
					var newCell = document.createElement("td");
					var cellText = document.createTextNode(i+","+j);
					newCell.appendChild(cellText);
					newRow.append(newCell);
				}
				newTable.appendChild(newRow);
			}

			var contents = document.querySelector("#contents");
			contents.appendChild(newTable);
		}
	</script>
</body>
</html>
