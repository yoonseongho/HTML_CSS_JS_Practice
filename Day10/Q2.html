<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수 구하기</title>
  <style>
      body{
          font-size: 2em;
          text-align: center;
      }
      p{
          color: red;
          font-weight: bold;
      }
  </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var count = 0;
        var number = prompt("몇 까지 3의 배수를 찾을까요?","100");
        for(var i = 1;i<= number ; i++){
            if(i % 3 === 0){
                count++;
                document.write(i+", ");
            }
        }
        document.write("<p>"+number+"까지의 3의 배수의 갯수 : "+ count +"</p>");
    </script>
</body>
</html>
