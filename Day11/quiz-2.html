<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var a = parseInt(prompt("비교할 첫번째 숫자 : "));
		var b = parseInt(prompt("비교할 두번째 숫자 : "));

		if(a === b){
			alert(a +"이(가)"+ b+"는 같습니다.")
		}
		else if(a > b){
			alert(a +"이(가)"+ b+"보다 큽니다.")
		}
		else{
			alert(b +"이(가)"+ a+"보다 큽니다.")
		}

	</script>
</body>
</html>
